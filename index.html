<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DF Bus Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <!-- <h1 class="text-center my-4">title</h1> -->
        <div class="row">
            <div class="col-md-2">
                <div class="form-group">
                    <label for="busLineSelect">Filtrar Linhas (multi):</label>
                    <select id="busLineSelect" class="form-control" multiple style="width:100%"></select>
                </div>
                <button id="searchButton" class="btn btn-primary btn-block">Pesquisar</button>
                <button id="refreshButton" class="btn btn-secondary btn-block">Atualizar Posição dos ônibus</button>
                <small id="refreshStatus" class="text-muted d-block mt-2"></small>
                <div class="progress mt-2" id="refreshProgress" style="height:6px;">
                    <div class="progress-bar bg-info" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div id="updateToast" class="alert alert-success py-1 px-2 mt-2 d-none" role="alert">Atualizado</div>

                <!-- Toggles de visibilidade -->
                <div class="custom-control custom-switch mt-3">
                    <input type="checkbox" class="custom-control-input" id="toggleStops" checked>
                    <label class="custom-control-label" for="toggleStops">Mostrar Paradas</label>
                </div>
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="toggleBuses" checked>
                    <label class="custom-control-label" for="toggleBuses">Mostrar Ônibus</label>
                </div>
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="toggleActiveBuses">
                    <label class="custom-control-label" for="toggleActiveBuses">Mostrar apenas ônibus ativos</label>
                </div>

                <div id="searchResults" class="mt-3"></div>
            </div>
            <div class="col-md-8">
                <div id="map" style="height: 700px;"></div>
            </div>
        </div>
    </div>

    <!-- Full jQuery (not slim) for Select2 -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Use Popper 1.x which is compatible with Bootstrap 4.5 -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- MarkerCluster JS -->
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <!-- App scripts -->
    <script src="src/js/main.js"></script>
    <script src="src/js/map/map.js"></script>
    <script src="src/js/services/wmsService.js"></script>
    <script src="src/js/services/realtimeService.js"></script>
    <script src="src/js/services/searchService.js"></script>
    <script src="src/js/ui/search.js"></script>
</body>
</html>
